<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./build/style.css">
    <link rel="stylesheet" href="./build/build.css">
    <title>Document</title>
</head>
<body>
    <div class="bg p-4">
        <div class="headers bg-white text-black h-20 flex items-center">
            <i class="mx-2 fa-solid fa-arrow-left"></i>
            <h1 class="">THÔNG TIN SINH VIÊN</h1>
        </div>
        <div class="headers mt-4 bg-white">
            <div class="flex p-10">
                <div class="anh">
                    <h4 class="text-center mb-4">ẢNH ĐẠI DIỆN</h4>
                        <img class="" src="" alt="">
                </div>
                <div class="thong">
                    <h4 class="center mb-4">THÔNG TIN CÁ NHÂN</h4>
                    <div class="flex mt-2">
                        <p class="name">MÃ SV:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">HỌC VÀ TÊN:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">NGÀY SINH:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">LỚP:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">ĐIỆN THOẠI:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">EMAIL:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">ĐỊA CHỈ:</p>
                        <input class="form-input" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="headers bg-white mt-4">
            <div class="flex p-10">
                <div class="anh">
                    <img class="logo-header" src="./anh/logo.png" alt="School">
                </div>
                <div class="thong">
                    <h4 class="center mb-4">THAY ĐỔI MẬT KHẨU</h4>
                    <div class="flex mt-2">
                        <p class="name">Mật khẩu cũ:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">Mật khẩu mới:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="flex mt-2">
                        <p class="name">Nhập lại mật khẩu:</p>
                        <input class="form-input" type="text">
                    </div>
                    <div class="button w-full mt-4">
                        <button class="centers">Lưu mật khẩu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
